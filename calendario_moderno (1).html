<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .calendar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .month-year {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .calendar-body {
            padding: 30px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            padding: 10px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #333;
        }

        .day:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .day.other-month {
            color: #ccc;
        }

        .day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
        }

        .day.selected {
            background: #667eea;
            color: white;
        }

        .day.empty {
            cursor: default;
        }

        .day.empty:hover {
            background: transparent;
            transform: none;
        }

        .day.has-stats {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-group {
            margin-bottom: 20px;
        }

        .stat-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .stat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .stat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .current-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .current-stats p {
            margin: 5px 0;
            color: #555;
        }

        .stat-badge {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-year" id="monthYear"></div>
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">‚Äπ</button>
                <button class="nav-btn" id="todayBtn" style="width: auto; padding: 0 20px; border-radius: 20px;">Hoy</button>
                <button class="nav-btn" id="nextBtn">‚Ä∫</button>
            </div>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div class="weekday">Dom</div>
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mi√©</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">S√°b</div>
            </div>
            <div class="days" id="daysContainer"></div>
        </div>
    </div>

    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header" id="modalDate"></div>
            <div id="currentStatsDisplay"></div>
            <div class="stat-group">
                <label class="stat-label">Kills üó°Ô∏è</label>
                <input type="number" class="stat-input" id="killsInput" min="0" value="0">
            </div>
            <div class="stat-group">
                <label class="stat-label">Wins üèÜ</label>
                <input type="number" class="stat-input" id="winsInput" min="0" value="0">
            </div>
            <div class="stat-group">
                <label class="stat-label">Muertes üíÄ</label>
                <input type="number" class="stat-input" id="deathsInput" min="0" value="0">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelBtn">Cancelar</button>
                <button class="modal-btn delete-btn" id="deleteBtn" style="display: none;">Eliminar</button>
                <button class="modal-btn save-btn" id="saveBtn">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let gameStats = {};

        const monthNames = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        function getDateKey(date) {
            return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        }

        function openStatsModal(date) {
            selectedDate = date;
            const dateKey = getDateKey(date);
            const stats = gameStats[dateKey] || { kills: 0, wins: 0, deaths: 0 };

            document.getElementById('modalDate').textContent = 
                `${date.getDate()} de ${monthNames[date.getMonth()]} ${date.getFullYear()}`;
            
            document.getElementById('killsInput').value = stats.kills;
            document.getElementById('winsInput').value = stats.wins;
            document.getElementById('deathsInput').value = stats.deaths;

            const currentStatsDisplay = document.getElementById('currentStatsDisplay');
            if (gameStats[dateKey]) {
                currentStatsDisplay.innerHTML = `
                    <div class="current-stats">
                        <p><strong>Estad√≠sticas actuales:</strong></p>
                        <p>üó°Ô∏è Kills: ${stats.kills}</p>
                        <p>üèÜ Wins: ${stats.wins}</p>
                        <p>üíÄ Muertes: ${stats.deaths}</p>
                    </div>
                `;
                document.getElementById('deleteBtn').style.display = 'block';
            } else {
                currentStatsDisplay.innerHTML = '';
                document.getElementById('deleteBtn').style.display = 'none';
            }

            document.getElementById('statsModal').classList.add('active');
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.remove('active');
        }

        function saveStats() {
            const dateKey = getDateKey(selectedDate);
            const kills = parseInt(document.getElementById('killsInput').value) || 0;
            const wins = parseInt(document.getElementById('winsInput').value) || 0;
            const deaths = parseInt(document.getElementById('deathsInput').value) || 0;

            gameStats[dateKey] = { kills, wins, deaths };
            closeStatsModal();
            renderCalendar();
        }

        function deleteStats() {
            const dateKey = getDateKey(selectedDate);
            delete gameStats[dateKey];
            closeStatsModal();
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = '';
            
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                daysContainer.appendChild(day);
            }
            
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;
                
                const date = new Date(year, month, i);
                const dateKey = getDateKey(date);

                if (gameStats[dateKey]) {
                    day.classList.add('has-stats');
                    const badge = document.createElement('span');
                    badge.className = 'stat-badge';
                    day.appendChild(badge);
                }
                
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    day.classList.add('today');
                }
                
                day.addEventListener('click', function() {
                    openStatsModal(date);
                });
                
                daysContainer.appendChild(day);
            }
            
            const totalCells = daysContainer.children.length;
            const remainingCells = 42 - totalCells;
            
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i;
                daysContainer.appendChild(day);
            }
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            renderCalendar();
        });

        document.getElementById('saveBtn').addEventListener('click', saveStats);
        document.getElementById('deleteBtn').addEventListener('click', deleteStats);
        document.getElementById('cancelBtn').addEventListener('click', closeStatsModal);

        document.getElementById('statsModal').addEventListener('click', (e) => {
            if (e.target.id === 'statsModal') {
                closeStatsModal();
            }
        });

        renderCalendar();
    </script>
</body>
</html>
